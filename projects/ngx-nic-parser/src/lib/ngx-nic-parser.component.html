<form [formGroup]="nicForm">
  <div class="form-group">
    <label for="{{id}}">{{title}}</label>
    <input placeholder="{{placeholder}}"
           type="text" id="{{id}}" name="{{id}}"
           class="form-control" [formControl]="nicNumber"
           (keydown.enter)="nicParser()">
    <div *ngIf="nicNumber?.touched && nicNumber?.invalid" class="error-message">
      <div *ngIf="nicNumber?.errors?.required">Name is required!</div>
      <div *ngIf="nicNumber?.errors?.pattern">Invalid name!</div>
    </div>
  </div>
</form>
